language: node_js
sudo: false
branches:
  only:
  - source
before_install:
- openssl aes-256-cbc -K $encrypted_ed974cb01d84_key -iv $encrypted_ed974cb01d84_iv  -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'Kevin Yang'
- git config --global user.email 'chgc_kevin@hotmail.com'
install:
- npm install hexo-cli -g
- npm install
script:
- hexo clean
- hexo g
- hexo d